<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tool for helping with camera alignment</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <style>
        html {
            background-color: #000;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #container {
            box-sizing: border-box;
            display: inline-block;
            position: absolute;
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .buttons {
            background-color: #333;
            position: absolute;
            z-index: 100;
        }

        .button {
            background-color: #333;
            color: darkorange;
            border: none;
            height: 24px;
            padding: 1px 6px;
        }

        #video {
            position: absolute;
        }

        #canvas {
            position: absolute;
            z-index: 50;
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'liga';
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="buttons">
            <button class="button" onclick="selectBackCamera()">
                <span class="material-icons">video_camera_back</span>
            </button><br />
            <button class="button" onclick="selectFrontCamera()">
                <span class="material-icons">video_camera_front</span>
            </button><br />
            <button class="button" onclick="toggleSpiritLevel()">
                <span class="material-icons">screen_rotation</span>
            </button><br />
            <a class="button" href="https://rikard-engstrom.github.io/">
                <span class="material-icons">close</span>
            </a>
        </div>
        <video id="video" autoplay="true"></video>
        <canvas id="canvas"></canvas>
    </div>
    <script src="app.js"></script>
</body>

</html>
